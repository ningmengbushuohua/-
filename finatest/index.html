			<p class="text">
				<strong style="font-size:30px; ">滕</strong>王阁素有“西江第一楼”之美誉，江西南昌滕王阁坐落于赣江与无符合故道交汇处，依城临江，瑰伟绝特，滕王阁与湖北黄鹤楼、湖南岳阳楼并称为“江南三大名楼”。一首《滕王阁序》而让滕王阁名扬天下，王勃的《滕王阁序》脍炙人口，传诵千秋。文以阁名，阁以文传，历千载沧桑而经久不衰。
